<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Currency Converter</title>
  <script src="./js/bundle.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>


  <h1>Currency Converter</h1>


  <div id ="app">

    <div>

      <label for="currency-dropdown">Select currency:
      </label>
      <select id="currency-dropdown" v-on:click="fetchCurrency" v-model="selectedCurrency">
        <option class="currencyDropdown"
        v-for="rate in currencies.rates" :value="currencies">{{ rate }}</option>
      </select>
    </div>


    <h2>Base: {{currencies.base}}</h2>

    <input type="number" :value="userInput">
    <p>{{convertCurrency}}</p>

  </div>

</body>
</html>
